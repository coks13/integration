</div>
</section>

            <figure><img src="dejeuner2.png"> <figcaption>Poivrons cuisson</figcaption> </figure>
            <figure><img src="dejeuner3.png"> <figcaption>Dessert avec fraise</figcaption> </figure></div>
</section>

        <div class="troisRecette">
            <figure><img class="repas" src="repas1.jpg"> <figcaption>Viande Cuite</figcaption> </figure>
            <figure><img class="repas" src="repas2.jpg"> <figcaption>Repas Healty</figcaption> </figure>

</section>
