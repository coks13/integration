<html lang="en">
<head>

<body>
<header>
   
<img class="fleche"src="Fleche.svg" alt="">

<main>

    <section class='button-base'>
    <input class="planning" id="planning" type="button" value="Planning">
    <input class=listeCourse id="listeCourse" type="button" value="Liste de courses">
    </section>


<section class='jourSemaine'>
    <input class="selction-jour" type="button" value="Lun">
    <input class="selction-non" type="button" value="Mar">
    <input class="selction-non" type="button" value="Mer">

    <input class="selction-non" type="button" value="Dim">
</section>

<section class="rubrique" id="rubrique">
<section class="petitDejeuner">
    <h1>Petit déjeuner <input class="plus" type="button" value="+"> </h1>
        <div class="uneRecette">
            <figure><img src="photoPtitDej.jpg"> <figcaption>Buddha bowl</figcaption> </figure>
</div>
</section>

<section class="dejeuner">
    <h1>Déjeuner <input class="plus" type="button" value="+"> </h1>
        <div class="troisRecette">
            <figure><img src="dejeuner1.svg"> <figcaption>Avocat au saumon</figcaption> </figure>
            <figure><img src="dejeuner2.png"> <figcaption>Poivrons cuisson</figcaption> </figure>
            <figure><img src="dejeuner3.png"> <figcaption>Dessert avec fraise</figcaption> </figure></div>
</section>



<section class="diner">

        <div class="troisRecette">
            <figure><img src="repas1.jpg"> <figcaption>Viande Cuite</figcaption> </figure>
            <figure><img src="repas2.jpg"> <figcaption>Repas Healty</figcaption> </figure>
            <figure><img src="repas3.jpg"> <figcaption>Dessert Soir</figcaption> </figure></div>
</section>
</section>







<section class="ingredients" id="ingredients">
<section>
    <section class="filtrer">
        <select  classe="monselect">
            <option value="filtre"selected>Filtrer</option>
            <option value="valeur1" >Lundi</option>
            <option value="valeur2">Mardi</option>
            <option value="valeur3" >Mercredi</option>

            <option value="valeur5" >Vendredi</option>
            <option value="valeur6" >Samedi</option>
            <option value="valeur7" >Dimanche</option>

        </select>
    </section>
        <ul class="chexbox">
            <li> <input class="chexbox" type="checkbox"> Poulet 600g</li>
            <li> <input class="chexbox" type="checkbox"> Oignon 100g</li>

            <li> <input class="chexbox" type="checkbox"> Carotte 200g</li>
            <li> <input class="chexbox" type="checkbox"> Sauce soja 2 cuillères</li>
            <li> <input class="chexbox" type="checkbox"> Tortilllas 4 pièces</li>
            <li> <input class="chexbox" type="checkbox"> Avocat 4</li>

        </ul>
</section>
</section>

        <figure><img class="livre" src="livre.svg" alt=""> <figcaption>livre</figcaption> </figure>
        <figure><img src="recherche.svg" alt=""> <figcaption>Recherche</figcaption> </figure>

        <figure><img src="profil.svg" alt=""> <figcaption>Profil</figcaption> </figure>
